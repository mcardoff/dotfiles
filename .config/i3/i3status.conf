# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	color_good = "#3774b5"
	color_bad = "#8b3622"
	color_degraded = "#e2f930"
        interval = 1
}

order += "wireless _first_"
order += "volume master"
order += "disk /"
order += "battery all"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "load"
order += "tztime local"

wireless _first_ {
	format_up = "%quality %essid"
	format_down = ""	      
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: (%speed)"
        format_down = "E: down"
}

volume master {
        format = " %volume"
        format_muted = " %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
	format = "%status %percentage %remaining"
	format_down = ""
	last_full_capacity = true
        integer_battery_capacity = true
        low_threshold = 11
        threshold_type = percentage
        hide_seconds = true
        status_chr = ""
        status_bat = ""
        status_unk = ""
        status_full = ""
        format = "%status %percentage %remaining"
}

tztime local {
        format = " %Y-%m-%d  %H:%M:%S"
}

load {
        format = " %1min"
}

cpu_usage {
    format = " %usage"
}

cpu_temperature 0 {
	format = " %degrees°C"
}

disk "/" {
        format = " %avail"
}
